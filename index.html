<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
</head>
<body>
  
  <div class="calculator">
    <input type="text" class="display" id="display" disabled>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="appendValue('/')">√∑</button>
      <button onclick="appendValue('*')">√ó</button>
      <button onclick="appendValue('-')">-</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('+')">+</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('.')">.</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button id="Clear" onclick="clearOne()"><i class="fas fa-backspace"></i></button>

      <button class="equal" onclick="calculateResult()">=</button>
      <button onclick="appendValue('0')" style="grid-column: span 2;">0</button>
    </div>
  </div>

  <div class="but">
    <button onclick="showData()">Show History</button>
  </div>

  <div id="history" class="history"></div>

  <div class="buti">
    <button onclick="clearHistory()">üóë Clear History</button>
  </div>

  <div class="effect">
    <button id="eff" onclick="darkMode()">‚òÄÔ∏èDARK-MODE</button>
  </div>

  <script src="./main.js"></script>
</body>
</html>
